<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <title>streetfood.co.th</title>
</head>
<body>
    <!--Basic-->
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h3>Popover</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button id="btnPopover" data-placement="top" class="btn btn-primary" type="button" 
                        title="My Popover" data-content="Content..." data-toggle="popover">
                    popover basic
                </button>
                <button id="btnPopoverRight" data-placement="right" class="btn btn-primary" type="button" 
                        title="My Popover" data-content="Content..." data-toggle="popover">
                    popover basic
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#btnPopover').popover();
        $('#btnPopoverRight').popover();
    </script>
    <hr>
    <!--Advance-->
    <div class="container">
        <div id="advPopover">
            <!--button-->
            <button id="btnPopoverAdv" class="btn btn-success" data-placement="bottom">
                <i class="glyphicon glyphicon-search"> Search</i>
            </button>
            <!--content-->
            <h2 id="title" class="hide">Keyword...</h2>
            <div id="content" class="hide">
                <form class="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search...">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#advPopover>#btnPopoverAdv').popover({
            html: true,
            title: function() {
                return $(this).parent().find('#title').html();
            },
            content: function() {
                return $(this).parent().find('#content').html();
            }
        });
    </script>
</body>
</html>
