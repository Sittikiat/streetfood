<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <title>streetfood.co.th</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Button Group</h3>
            <div class="btn-group">
                <div class="btn btn-default">Left</div>
                <div class="btn btn-default">Center</div>
                <div class="btn btn-default">Right</div>
            </div>
        </div>
        <div class="row">
            <h3>Toolbar</h3>
            <div class="toolbar">
                <div class="btn-group">
                    <div class="btn btn-default">1</div>
                    <div class="btn btn-default">2</div>
                    <div class="btn btn-default">3</div>
                    <div class="btn btn-default">4</div>
                </div>
                    <div class="btn btn-default">Next</div>
            </div>
        </div>
        <div class="row">
            <h3>Size</h3>
            <div class="btn-group btn-group-lg">
                <div class="btn btn-default">Left</div>
                <div class="btn btn-default">Center</div>
                <div class="btn btn-default">Right</div>
            </div>
        </div>
        <div class="row">
            <h3>Nesting</h3>
            <div class="btn-group">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <div class="btn-group">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Edit <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Cat</a></li>
                        <li><a href="#">Dog</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <h3>Vertical</h3>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <div class="btn-group">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Edit <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Cat</a></li>
                        <li><a href="#">Dog</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    


</body>
</html>
