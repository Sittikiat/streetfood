<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <title>streetfood.co.th</title>
</head>
<body>
    <div class="container">
        <h3>skill programmer || progress</h3>
        <div class="row">
            <div class="progress">
                <div class="progress-bar progress-bar-striped active"
                    aria-valuenow="60"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 60%">
                    60 %
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="progress">
                <div class="progress-bar progress-bar-info"
                    aria-valuenow="90"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 90%">
                    info 90 %
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-warning"
                    aria-valuenow="90"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 81%">
                    warning 81 %
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-danger"
                    aria-valuenow="90"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 34%">
                    danger 34 %
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success"
                    aria-valuenow="90"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 37%">
                    Success 37%
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped active"
                    aria-valuenow="90"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 90%">
                    info 90 %
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-warning progress-bar-striped"
                    aria-valuenow="90"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 81%">
                    warning 81 %
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped"
                    aria-valuenow="90"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 34%">
                    danger 34 %
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped"
                    aria-valuenow="90"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 37%">
                    Success 37%
                </div>
            </div>
        </div>
        
    </div>
    


</body>
</html>
