<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <title>streetfood.co.th</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Media แสดงความคิดเห็น</h3>
           <div class="media">
                <!--thumbnail-->
                <a href="#" class="pull-left">
                    <img src="./image/a.jpg" class="thumbnail media-object" style="width: 64px; height: 64px">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">Mike</h4>
                    <p>
                        What is your name ?
                    </p>
                </div>
                <div class="media"> <!-- ใส่ก่อนปิด tag media -->
                    <!--Nested-->
                    <a href="#" class="pull-left">
                        <img src="./image/d.jpg" class="thumbnail media-object" style="width: 64px; height: 64px">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">John</h4>
                        <p>
                            My name is John.
                        </p>
                    </div>
                    <div class="media">
                    <!--Nested-->
                        <a href="#" class="pull-left">
                            <img src="./image/a.jpg" class="thumbnail media-object" style="width: 64px; height: 64px">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">Mike</h4>
                            <p>
                                Nice too meet you.
                            </p>
                        </div>
                    </div>
                </div>
           </div>
        </div>
    </div>
    


</body>
</html>
