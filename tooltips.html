<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <title>streetfood.co.th</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h3>Tooltip</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button id="btnTop" class="btn btn-primary" data-placement="top" title="Tooltip on Top !!!" type="button">Top</button>
            </div>
            <div class="col-md-3">
                <button id="btnBottom" class="btn btn-danger" data-placement="bottom" title="Tooltip to Bottom" type="button">Bottom</button>
            </div>
            <div class="col-md-3">
                <button id="btnLeft" class="btn btn-success" data-placement="left" title="Tooltip to left" type="button">left</button>
            </div>
            <div class="col-md-3">
                <button id="btnRight" class="btn btn-warning" data-placement="right" title="Tooltip to right" type="button">right</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#btnTop').tooltip();
        $('#btnBottom').tooltip();
        $('#btnLeft').tooltip();
        $('#btnRight').tooltip();
    </script>

</body>
</html>
